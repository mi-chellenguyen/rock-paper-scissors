<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,500,900" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <div class="scoreboard">
        <div id="userBadge" class="badge">user</div>
        <div id="computerBadge" class="badge">comp</div>
        <div id="scores">
            <span id="userScore">0</span>
            :
            <span id="compScore">0</span>
        </div>
    </div>
    <div id="result"></div>
    <div id="choices">
        <img src="images/rock.png" alt="rock" id="rock" class="choice">
        <img src="images/paper.png" alt="paper" id="paper" class="choice">
        <img src="images/scissor.png" alt="scissor" id="scissor" class="choice">
    </div>
    <p id="instruction">Make your move.</p>
    <script src="app.js"></script>
</body>
</html>
